<div class="container">
    <form ng-submit="edit()" class="col s12">
        <h5>Edit info</h5>
        <div class="row">
            <div class="input-field col s12">
                <input id="first_name" type="text" class="validate" ng-model="data.name">
                <label for="first_name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input value="I am not editable" id="email" type="text" class="validate" ng-model="data.email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select class="" ng-model="data.role" material-select watch ng-options="role.id as role.name for role in roles ">
                </select>
            </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Save</button>
    </form>

    <br>
    <form ng-submit="updatePassword()" class="col s12">
        <div class="divider"></div>
        <h5>Edit password</h5>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" ng-model="data.password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password_confirmation" type="password" class="validate" ng-model="data.password_confirmation">
                <label for="password">Retype password</label>
            </div>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Save</button>
    </form>
</div>
